<!DOCTYPE html>
<html>
  <head>
    <title>Aplikasi Presensi Siswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #102243;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      h1 {
        color: #333;
        font-size: 3rem; /* Diperbesar */
        margin-bottom: 20px;

      }
      #scanner {
        width: 100%;
        margin: 0 auto;
      }
      video {
        width: 100%;
        border-radius: 10px;
        border: 2px solid #ddd;
      }
      #result {
        margin-top: 20px;
        font-size: 2rem; /* Diperbesar */
        color: #333;
      }
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #0048ff;
        color: white;
        padding: 20px;
        border-radius: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        text-align: center;
        font-size: 3rem; /* Diperbesar */
      }
      p {
        font-size: 2rem;

      }
      .popup button {
        background-color: #fff;
        color: #006539;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 2rem; /* Diperbesar */
      }
      #start-button {
        background-color: #338f67;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 3rem; /* Diperbesar */
        margin-top: 20px;
        width: 100%;
      }
      #start-button:hover {
        background-color: #0d422b;
      }
      @media (max-width: 400px) {
        h1 {
          font-size: 3rem; /* Diperbesar untuk HP */
        }
        .container {
          padding: 15px;
        }
        .popup {
          width: 90%;
          padding: 15px;
          font-size: 2rem; /* Diperbesar untuk HP */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Aplikasi Presensi Siswa</h1>
      <div id="scanner">
        <p>Arahkan kamera ke QR code di kartu siswa.</p>
        <div id="qr-reader" style="width: 100%;"></div>
      </div>
      <div id="result"></div>
      <button id="start-button" style="display: none;" onclick="startScan()">
        Mulai Pemindaian Ulang
      </button>
    </div>

    <script>
      let isScanning = true;
      const webAppUrl = 'https://script.google.com/macros/s/AKfycby4A17odLO9L3GZnkdGpoupX8nOzp8qTwE2EFjuYeH4q86nZdkRhRaNVikspuN5LDrX/exec'; // Ganti dengan URL Web App Anda

      function playBeep() {
        const audio = new Audio('https://drive.google.com/file/d/1yg97S3NCIm-nomRGa2cx5jN8_4v5aKcC/view?usp=sharing'); // Ganti dengan URL file bip
        audio.play();
      }

      async function onScanSuccess(content) {
        if (!isScanning) return;

        isScanning = false;
        document.getElementById('result').innerText = 'Memproses...';

        try {
          const response = await fetch(webAppUrl + '?studentId=' + encodeURIComponent(content));
          const result = await response.json();

          if (result.status === 'success') {
            playBeep();
            Swal.fire({
              title: 'Berhasil!',
              text: result.message,
              icon: 'success',
              confirmButtonText: 'Ok'
            }).then(() => {
              document.getElementById('start-button').style.display = 'block';
            });
            document.getElementById('result').innerText = result.message;
          } else {
            Swal.fire({
              title: 'Error!',
              text: result.message,
              icon: 'error',
              confirmButtonText: 'Ok'
            });
          }
        } catch (error) {
          Swal.fire({
            title: 'Error!',
            text: 'Terjadi kesalahan saat memproses presensi.',
            icon: 'error',
            confirmButtonText: 'Ok'
          });
        } finally {
          html5QrCode.stop();
        }
      }

      function startScan() {
        isScanning = true;
        document.getElementById('start-button').style.display = 'none';
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          onScanSuccess
        ).catch(err => {
          document.getElementById('result').innerText = 'Error: ' + err;
        });
      }

      const html5QrCode = new Html5Qrcode("qr-reader");
      startScan();
    </script>
  </body>
</html>
