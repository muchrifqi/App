<!DOCTYPE html>
<html>
  <head>
    <title>Presensi Peserta Didik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
        text-align: center;
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      #scanner {
        width: 100%;
        margin: 0 auto;
      }
      video {
        width: 100%;
        border-radius: 10px;
        border: 2px solid #ddd;
      }
      #result {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
      #start-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        width: 100%;
      }
      #start-button:hover {
        background-color: #45a049;
      }
    </style>
   </head>
  <body>
    <div class="container">
      <h1>Presensi Peserta Didik</h1>
      <div id="scanner">
        <p>Arahkan kamera ke QR code di kartu siswa.</p>
        <div id="qr-reader" style="width: 100%;"></div>
      </div>
      <div id="result"></div>
      <button id="start-button" style="display: none;" onclick="startScan()">
        Mulai Pemindaian Ulang
      </button>
    </div><script>
  async function sendDataToGoogleAppsScript(studentId) {
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxtxsPGZQ1-6OlEZQd-5m_isb10SueJHxaB9c4WMGHHhk0MgbzltQzszqpFHH07qEHY/exec'; // Ganti dengan URL Apps Script Anda
    try {
      const response = await fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify({ studentId: studentId }),
        headers: {
          'Content-Type': 'application/json',
        },
      });
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      const result = await response.text();
      return JSON.parse(result);
    } catch (error) {
      console.error('Error:', error);
      return { status: 'error', message: 'Terjadi kesalahan saat mengirim data.' };
    }
  }

  function onScanSuccess(content) {
    if (!isScanning) return;

    isScanning = false;
    document.getElementById('result').innerText = 'Memproses...';

    // Kirim data ke Google Apps Script
    sendDataToGoogleAppsScript(content)
      .then((result) => {
        // Mainkan bunyi bip
        playBeep();

        // Tampilkan notifikasi SweetAlert2
        Swal.fire({
          title: result.status === 'success' ? 'Berhasil!' : 'Error',
          text: result.message,
          icon: result.status === 'success' ? 'success' : 'error',
          confirmButtonText: 'OK',
        }).then(() => {
          // Tampilkan tombol untuk memulai ulang pemindaian
          document.getElementById('start-button').style.display = 'block';
        });

        // Tampilkan pesan di result
        document.getElementById('result').innerText = result.message;

        // Hentikan pemindaian
        html5QrCode.stop();
      })
      .catch((err) => {
        console.error('Error:', err);
        document.getElementById('result').innerText = 'Terjadi kesalahan saat mengirim data.';
      });
  }
</script>
  </body>
</html>
