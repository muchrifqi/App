<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Presensi Peserta Didik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* Global Styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background-gradient);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      /* Header */
      header {
        background-color: var(--primary-color);
        color: var(--text-color);
        padding: 20px 0;
        text-align: center;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      /* Container untuk Konten Utama */
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 350px;
        width: 90%;
        margin: 20px 0;
      }

      /* Judul dan Teks */
      h1 {
        color: var(--text-color);
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      p {
        color: var(--text-color);
        font-size: 1rem;
      }

      /* Scanner Area */
      #scanner {
        width: 100%;
        margin: 20px 0;
      }

      video {
        width: 100%;
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      /* Tombol */
      .button {
        background-color: var(--accent-color);
        color: var(--text-color);
        border: none;
        padding: 10px 20px;
        border-radius: 15px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      .button:hover {
        background-color: var(--button-hover-color);
      }

      /* Hasil Scan */
      #result {
        margin-top: 20px;
        font-size: 1.2rem;
        color: var(--text-color);
      }

      footer {
        background-color: rgba(0, 0, 0, 0.5);
        color: var(--text-color);
        text-align: center;
        padding: 10px 0;
        width: 100%;
        font-size: 0.5rem;
        margin-top: auto;
        backdrop-filter: blur(5px);
      }

      footer p {
        margin: 0;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="curve">
      <h1>Shahaba</h1>
      <h2>Sistem Pendataan Presensi</h2>
    </div>

    <div class="container">
      <h1>Aplikasi Presensi Siswa</h1>
      <div id="scanner">
        <p>Arahkan kamera ke QR code di kartu siswa.</p>
        <div id="qr-reader" style="width: 100%;"></div>
      </div>
      <div id="result"></div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Presensi Peserta Didik Shahaba.</p>
    </footer>

    <script>
      let isScanning = true;
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbwyYf2D42MHyKmAzywf6R_zWibg1B3Sius0Lcndfx25hd53ejxRgkerJrUvnJ6ZNZfb/exec'; // Ganti dengan URL Web App Anda

      function playBeep() {
        const audio = new Audio('https://drive.google.com/file/d/1yg97S3NCIm-nomRGa2cx5jN8_4v5aKcC/view?usp=sharing'); // Ganti dengan URL file bip
        audio.play();
      }

      async function onScanSuccess(content) {
        if (!isScanning) return;

        isScanning = false;
        document.getElementById('result').innerText = 'Memproses...';

        try {
          const response = await fetch(webAppUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'studentId=' + encodeURIComponent(content),
          });
          const result = await response.json();

          if (result.status === 'success') {
            playBeep();
            Swal.fire({
              title: 'Berhasil!',
              text: result.message,
              icon: 'success',
              confirmButtonText: 'Ok',
              timer: 3000, // Notifikasi akan hilang setelah 3 detik
              timerProgressBar: true, // Tampilkan progress bar
            }).then(() => {
              // Mulai ulang pemindaian setelah SweetAlert ditutup
              startScan();
            });
            document.getElementById('result').innerText = result.message;
          } else {
            Swal.fire({
              title: 'Error!',
              text: result.message,
              icon: 'error',
              confirmButtonText: 'Ok',
              timer: 2000,
              timerProgressBar: true,
            }).then(() => {
              // Mulai ulang pemindaian setelah SweetAlert ditutup
              startScan();
            });
          }
        } catch (error) {
          Swal.fire({
            title: 'Error!',
            text: 'Terjadi kesalahan saat memproses presensi.',
            icon: 'error',
            confirmButtonText: 'Ok',
            timer: 2000,
            timerProgressBar: true,
          }).then(() => {
            // Mulai ulang pemindaian setelah SweetAlert ditutup
            startScan();
          });
        } finally {
          html5QrCode.stop();
        }
      }

      function startScan() {
        isScanning = true;
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        ).catch(err => {
          document.getElementById('result').innerText = 'Error: ' + err;
        });
      }

      const html5QrCode = new Html5Qrcode("qr-reader");
      startScan();
    </script>
  </body>
</html>
