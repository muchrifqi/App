<!DOCTYPE html>
<html>
  <head>
    <title>Aplikasi Presensi Siswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* Global Styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8; /* Warna background */
        color: #333333; /* Warna teks utama */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      /* Header */
      header {
        background-color: #172e69; /* Warna utama */
        color: #ffffff; /* Warna teks putih */
        padding: 20px 0;
        text-align: center;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      /* Container untuk Konten Utama */
      .container {
        background-color: #ffffff; /* Warna background container */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 90%;
        text-align: center;
        margin: 20px 0;
      }

      /* Judul dan Teks */
      h1 {
        color: #172e69; /* Warna utama */
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      p {
        color: #555555; /* Warna teks sekunder */
        font-size: 1.2rem;
      }

      /* Scanner Area */
      #scanner {
        width: 100%;
        margin: 20px 0;
      }

      video {
        width: 100%;
        border-radius: 10px;
        border: 2px solid #ddd;
      }

      /* Tombol */
      .button {
        background-color: #2c4a8a; /* Warna sekunder */
        color: #ffffff; /* Warna teks putih */
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      .button:hover {
        background-color: #4a6bac; /* Warna aksen saat dihover */
      }

      /* Hasil Scan */
      #result {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #333333; /* Warna teks utama */
      }

      /* Footer */
      footer {
        background-color: #172e69; /* Warna utama */
        color: #ffffff; /* Warna teks putih */
        text-align: center;
        padding: 10px 0;
        width: 100%;
        margin-top: auto;
      }

      footer p {
        margin: 0;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Aplikasi Presensi Peserta Didik</h1>
      <div id="scanner">
        <p>Arahkan kamera ke QR code di kartu siswa.</p>
        <div id="qr-reader" style="width: 100%;"></div>
      </div>
      <div id="result"></div>
      <button id="start-button" style="display: none;" onclick="startScan()">
        Mulai Pemindaian Ulang
      </button>
    </div>

    <script>
      let isScanning = true;
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbwyYf2D42MHyKmAzywf6R_zWibg1B3Sius0Lcndfx25hd53ejxRgkerJrUvnJ6ZNZfb/exec'; // Ganti dengan URL Web App Anda

      function playBeep() {
        const audio = new Audio('https://drive.google.com/file/d/1yg97S3NCIm-nomRGa2cx5jN8_4v5aKcC/view?usp=sharing'); // Ganti dengan URL file bip
        audio.play();
      }

      async function onScanSuccess(content) {
        if (!isScanning) return;

        isScanning = false;
        document.getElementById('result').innerText = 'Memproses...';

        try {
          const response = await fetch(webAppUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'studentId=' + encodeURIComponent(content),
          });
          const result = await response.json();

          if (result.status === 'success') {
            playBeep();
            Swal.fire({
              title: 'Berhasil!',
              text: result.message,
              icon: 'success',
              confirmButtonText: 'Ok',
              timer: 3000, // Notifikasi akan hilang setelah 3 detik
              timerProgressBar: true, // Tampilkan progress bar
            }).then(() => {
              document.getElementById('start-button').style.display = 'block';
            });
            document.getElementById('result').innerText = result.message;
          } else {
            Swal.fire({
              title: 'Error!',
              text: result.message,
              icon: 'error',
              confirmButtonText: 'Ok',
              timer: 3000,
              timerProgressBar: true,
            });
          }
        } catch (error) {
          Swal.fire({
            title: 'Error!',
            text: 'Terjadi kesalahan saat memproses presensi.',
            icon: 'error',
            confirmButtonText: 'Ok',
            timer: 3000,
            timerProgressBar: true,
          });
        } finally {
          html5QrCode.stop();
        }
      }

      function startScan() {
        isScanning = true;
        document.getElementById('start-button').style.display = 'none';
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          onScanSuccess
        ).catch(err => {
          document.getElementById('result').innerText = 'Error: ' + err;
        });
      }

      const html5QrCode = new Html5Qrcode("qr-reader");
      startScan();
    </script>
  </body>
        <!-- Footer -->
        <footer>
          <p style="color: white;">&copy; 2025 Presensi Peserta Didik Shahaba. All rights reserved.</p>
        </footer>
</html>
