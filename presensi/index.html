<!DOCTYPE html>
<html>
  <head>
    <title>Aplikasi Presensi Peserta Didik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* Global Styles */
      :root {
        --primary-color: #172e69; /* Warna biru shahaba sd */
        --secondary-color: #2b2b2b;
        --accent-color: #e15f0e;
        --background-gradient: linear-gradient(-45deg, #2d58c4, #172e69); /* Gradien biru */
        --text-color: white; /* Warna teks putih */
        --error-color: #870900; /* Warna merah untuk pesan error */
        --success-color: #006c04; /* Warna hijau untuk pesan sukses */
        --button-hover-color: rgba(6, 158, 54, 0.758); /* Warna hijau saat hover */
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background-gradient);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .curve {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: white;
        border-radius: 0 0 50% 50%;
        transform: scaleX(1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .curve h1 {
        color: var(--primary-color);
        font-size: 2rem;
        margin: 0;
        font-weight: bold;
      }

      .curve h2 {
        color: var(--secondary-color);
        font-size: 1rem;
        margin: 0;
        font-weight: normal;
        text-align: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem;
        border-radius: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        margin-top: 1.5rem;
        height: fit-content;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      p {
        color: var(--text-color);
        font-size: 1rem;
      }

      #scanner {
        max-width: 400px;
        width: 100%;
        height: 100%;
        margin: 10px auto;
      }

      video {
        width: 100%;
        max-height: 250px;
        object-fit:cover;
      }

      .button {
        background-color: var(--accent-color);
        color: var(--text-color);
        border: none;
        padding: 10px 20px;
        border-radius: 15px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      .button:hover {
        background-color: var(--button-hover-color);
      }

      #result {
        margin-top: 20px;
        font-size: 1.2rem;
        color: var(--text-color);
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
        backdrop-filter: blur(5px);
        z-index: 1000;
      }

      footer p {
        margin: 0;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .button-container {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Aplikasi Presensi Siswa</h1>
      <div id="scanner">
        <p>Arahkan kamera ke QR code di kartu siswa.</p>
        <div id="qr-reader" style="width: 100%;"></div>
      </div>
      <div id="result"></div>
      <button id="start-button" style="display: none;" onclick="startScan()" class="button">
        Mulai Pemindaian Ulang
      </button>
    </div>

    <script>
      let isScanning = true;
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbwyYf2D42MHyKmAzywf6R_zWibg1B3Sius0Lcndfx25hd53ejxRgkerJrUvnJ6ZNZfb/exec'; // Ganti dengan URL Web App Anda

      function playBeep() {
        const audio = new Audio('https://drive.google.com/file/d/1yg97S3NCIm-nomRGa2cx5jN8_4v5aKcC/view?usp=sharing'); // Ganti dengan URL file bip
        audio.play();
      }

      async function onScanSuccess(content) {
        if (!isScanning) return;

        isScanning = false;
        document.getElementById('result').innerText = 'Memproses...';

        try {
          const response = await fetch(webAppUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'studentId=' + encodeURIComponent(content),
          });
          const result = await response.json();

          if (result.status === 'success') {
            playBeep();
            Swal.fire({
              title: 'Berhasil!',
              text: result.message,
              icon: 'success',
              confirmButtonText: 'Ok',
              timer: 3000, // Notifikasi akan hilang setelah 3 detik
              timerProgressBar: true, // Tampilkan progress bar
            }).then(() => {
              document.getElementById('start-button').style.display = 'block';
            });
            document.getElementById('result').innerText = result.message;
          } else {
            Swal.fire({
              title: 'Error!',
              text: result.message,
              icon: 'error',
              confirmButtonText: 'Ok',
              timer: 2000,
              timerProgressBar: true,
            });
          }
        } catch (error) {
          Swal.fire({
            title: 'Error!',
            text: 'Terjadi kesalahan saat memproses presensi.',
            icon: 'error',
            confirmButtonText: 'Ok',
            timer: 2000,
            timerProgressBar: true,
          });
        } finally {
          html5QrCode.stop();
        }
      }

      function startScan() {
        isScanning = true;
        document.getElementById('start-button').style.display = 'none';
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        ).catch(err => {
          document.getElementById('result').innerText = 'Error: ' + err;
        });
      }

      const html5QrCode = new Html5Qrcode("qr-reader");
      startScan();
    </script>
  </body>
        <!-- Footer -->
        <footer>
          <p style="color: white;">&copy; 2025 Presensi Peserta Didik Shahaba.</p>
        </footer>
</html>
